<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }

      img {
        height: auto;
        max-width: none;
      }
    </style>
    <title>Venues</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.7127, lng: -74.0059},
    zoom: 14
  });

  $.get('/venues', {}, function(data, status, xhr){
    _.each(data.venues, function(venue){
      venue = $.parseJSON(venue)
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(venue.lat, venue.lng),
        map: map,
        title: venue.name
      });

      addInfoWindow(marker, venue);



    })
  }, 'json')

  function addInfoWindow(marker, venue){
    var infowindow = new google.maps.InfoWindow({
       content: "<h2>" + venue.name + "</h2><p>" + venue.description.replace(". None", "") + "</p>"
     });
    google.maps.event.addListener(marker, 'click', function(){
      infowindow.open(map, marker)
    })
  }
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUWVZ7sLZmBd_rBXiSyFzn5cgUmKDYlQQ&callback=initMap">
    </script>
  </body>
</html>
