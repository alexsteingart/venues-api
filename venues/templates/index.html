<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }

      img {
        height: auto;
        max-width: none;
      }

      #sources {
        position: fixed;
        padding: 10px;
        background-color: white;
        top: 0px;
      }
    </style>
    <title>Venues</title>
  </head>
  <body>
    <div id="map"></div>
    <div id='sources' ></div>
    <script type="text/javascript">

var map;
var markers = {};
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.7127, lng: -74.0059},
    zoom: 14
  });

  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      map.setCenter(pos);
      map.setZoom(17)
    }, function() {

    });
  }

  $.get('/venues', {}, function(data, status, xhr){
    _.each(data.venues, function(venue){
      venue = $.parseJSON(venue)
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(venue.lat, venue.lng),
        title: venue.name
      });

      addInfoWindow(marker, venue);

      var arr = markers[venue.source] || []
      arr.push(marker)
      markers[venue.source] = arr
    })
    sourceDiv = $('#sources')
    _.each(markers, function(mkrs, src){
      var dv = document.createElement('div');
      var lbl = document.createElement('label');
      var txt = document.createTextNode( src + ' (' + mkrs.length + ')');
      var chk = document.createElement('input')
      chk.type = 'checkbox'
      chk.value = src
      chk.addEventListener('change', toggleMarkers);

      lbl.appendChild(txt);
      lbl.appendChild(chk);
      dv.appendChild(lbl);
      sourceDiv.append(dv);
    })

    sourceDiv.css({ left: (window.innerWidth/2 - sourceDiv.outerWidth()/2) + 'px'})

  }, 'json')

}

function addInfoWindow(marker, venue){
  var description = _.isArray(venue.description) ? venue.description[0] : venue.description
  var infowindow = new google.maps.InfoWindow({
     content: "<h2>" + venue.name + "</h2><p>" + (description ? description.replace(". None", "") : '') + "</p>" +
        "<a href='" + venue.source_url + "' >" + (venue.source_title || venue.source) + "</a>"
   });
  google.maps.event.addListener(marker, 'click', function(){
    infowindow.open(map, marker)
  })
}


function toggleMarkers(evt){
  var src = evt.target.value;
  var mapToSet = evt.target.checked ? map : null
  _.each(markers[src], function(marker){
    marker.setMap(mapToSet)
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUWVZ7sLZmBd_rBXiSyFzn5cgUmKDYlQQ&callback=initMap">
    </script>
  </body>
</html>
